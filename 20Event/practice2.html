<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
        
        .display {
            display:block;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    
    <script>
        var school = document.getElementById("school");
        var company = document.getElementById("company");
        var schoolSel = document.getElementById("school-select");
        var companySel = document.getElementById("company-select")
        
        school.onchange = function() {
            schoolSel.setAttribute("class","display");
            companySel.setAttribute("class","select");
        }
        company.onchange = function() {
            companySel.setAttribute("class","display");
            schoolSel.setAttribute("class","select");
        }
    </script>
</body>
</html>
