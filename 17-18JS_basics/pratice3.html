<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <p>请打开开发者工具！</p>
        
        <script>
            var numString = "";
            for (var i = 1; i <= 100; i++) {
                if (i % 3 == 0 || i.toString().indexOf("3") != -1) {
                    numString = numString + "PA, ";
                } else {
                    numString = numString + i + ", ";
                }
            }
            numString = numString.slice(0,numString.length-2) + ".";
            console.log(numString);
        </script>
    </body>
</html>
